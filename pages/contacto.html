            <section class="seccionTitulo">
                <h1 class="tituloPrincipal"> <span class="grosor1"> Tu primer paso hacia un </span> CAMBIO POSITIVO <span class="grosor2"></span></h1>

            <section class="seccionComunicarse">
                <section class="comunicate">
                    <div class="container">
                        <div class="row align-items-start">
                            <div class="col-12 col-md-6 text-center">
                                <img class="imgContacto rounded-pill" src="../assets/img/entrena3.jpg" alt="comunicate">
                            </div>
                            <div class="col-12 col-md-6">
                                <h2 class="tituloH2">¡COMUNICATE!</h2>
                                <form class="formularioContacto" action="404.html" method="post">
                                    <label class="etiqueta" for="nombre">Nombre</label><br>
                                    <input class="relleno" type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required><br>
                                    <label class="etiqueta" for="email">Email</label><br>
                                    <input class="relleno" type="email" placeholder="ejemplo@ejemplo.com" required id="email" name="email"><br>
                                    <label class="etiqueta" for="telefono">Teléfono</label><br>
                                    <input class="relleno" type="text" id="telefono" name="telefono" required><br>
                                    <label class="etiqueta" for="mensaje">Mensaje</label><br>
                                    <textarea class="relleno" id="mensaje" name="mensaje" placeholder="Quiero comenzar a entrenar..." rows="4" required></textarea><br> 
                                    <div class="divBotones">
                                        <input class="boton" type="reset" value="Borrar">
                                        <input class="boton" type="submit" value="Enviar">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>     
                </section>
            </section>
